<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 03</title>
</head>
<body>
    <div>
        <label for="ipt_bairro">Digite os bairros onde morou: </label>
        <input type="text" id="ipt_bairro">
        <button onclick="cadastrar()">Cadastrar Bairro</button>
    </div>
    <div>
        <label for="ipt_moradia">Digite qual moradia deseja consultar: </label>
        <input type="number" id="ipt_moradia">
        <button onclick="relembrar()">Relembrar moradia</button>
    </div>

    <div id="div_mensagem"></div>
</body>
<script>
    let bairros = [];
    let mensagem = '';

    function cadastrar(){
        let ondeMorou = ipt_bairro.value;
        bairros.push(ondeMorou);

        alert('Bairro cadastrado!');
    }

    function relembrar(){
        let moradia = Number(ipt_moradia.value);

        for(let i = 0; i < bairros.length; i++){

            if(moradia > bairros.length){
                mensagem = `Você ainda não morou num ${moradia}º bairro!`;
            }else {
                mensagem = bairros[moradia - 1];
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
</html>
