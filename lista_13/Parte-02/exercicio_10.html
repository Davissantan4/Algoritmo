<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 10</title>
</head>
<body>
    <div>
        <label for="ipt_linha">Digite as linhas de ônibus que pegou durante a semana: </label>
        <input type="text" id="ipt_linha">
        <button onclick="gravar()">Gravar busão</button>
    </div>
    <div>
        <label for="ipt_verLinha">Pesquisar por linhas que já tenha pego: </label>
        <input type="text" id="ipt_verLinha">
        <button onclick="pesquisar()">Pesquisar</button>
    </div>
    

    <div id="div_mensagem"></div>
</body>
<script>
    let linhas = [];
    function gravar(){
        let linha = ipt_linha.value;
        let mensagem = '';
        linhas.push(linha);

        for(let i = linhas.length - 1; i >= 0; i--){
            mensagem += `${i + 1}ª Linha: ${linhas[i]} <br>`;

        }

        div_mensagem.innerHTML = mensagem;
    }

    function pesquisar(){
        let verLinha = ipt_verLinha.value;
        let repeticao = 0;
        let quandoRepete = '';
        let mensagem = '';

        for(let i = 0; i < linhas.length; i++){         
            if(verLinha == linhas[i]){
                repeticao++;
                quandoRepete += `${i + 1}, `;
            }
            if(repeticao >= 1){
                mensagem = `Você já pegou essa linha ${repeticao} vezes, nessa ordem: ${quandoRepete}`;
            }else {
                mensagem = `Você nunca pegou essa linha`;
            }
        }
        div_mensagem.innerHTML = mensagem;
        
    }

</script>
</html>
