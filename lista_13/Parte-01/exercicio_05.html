<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05</title>
</head>
<body>
    <label for="ipt_filme">Digite os seus filmes favoritos em ordem: </label>
    <input type="text" id="ipt_filme">
    <button onclick="cadastrar()">Cadastrar filme</button>

    <div id="div_mensagem"></div>
</body>
<script>
    let filmes = [];
    function cadastrar(){
        let filme = ipt_filme.value;
        filmes.push(filme);
        let mensagem = '';
        

        for(let i = 0; i < filmes.length; i++){
            mensagem = `Seu filme favorito: ${filmes[0]} <br>`;

            if(filmes.length >= 3){
                mensagem += `Seu 3º filme favorito: ${filmes[2]} <br>`;
            }else {
                mensagem += `Seu 3º filme favorito: Ainda não existe <br>`
            }

            mensagem += `Total de filmes favoritos: ${filmes.length}`;


        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
</html>
